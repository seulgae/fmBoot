<link rel="stylesheet" type="text/css" href="/css/placelist.css">
<body>
<div style="width: 100%; height: 100%; margin: 20px auto;">

        <form action="" style="margin-left:770px;">

        </form>
    </div>
    <div style="border:1px solid #c8c8c8; margin: 20px auto; justify-content: space-between; display:flex; width:1000px">

            <div style="padding: 5px 10px; text-align: center; background-color: black;"><span style="font-size: 15px; color: white;">하남 미사 푸마타운 야외풋살장 A구장</span>

                    <option>2020.11.09</option>
                    <option>2020.11.10</option>

            </div>&nbsp;

                <select style="padding-right:20px";>

                    <option>20:00</option>
                    <option>21:00</option>

            <div class="box"><h6>주차</h6></div>
