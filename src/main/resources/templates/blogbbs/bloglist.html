<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block>
<!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<link rel="stylesheet" href="/css/bloglist.css">

<div id="wrap">
    <table id="bloglist" class="table table-hover">
        <thead>
        <tr>
            <th colspan="5">
                <span style="font-size: 20px; font-family:
                'Noto Sans KR', sans-serif; font-weight: bold;">
                커뮤니티 게시판 |&nbsp;전체보기
                </span><br>
            </th>
        <tr>
        </thead>
        <tbody>
        <tr th:each="blog : ${blogs}" style="text-align: center; margin:auto;">
            <td class="align-middle">
                [[ ${blog.tb_no} ]]
            </td>
            <td class="align-middle">
                <img th:src="|/uploadImg/blog/${blog.tb_thum}|" width="50px" height="50px">
            </td>
            <td class="align-middle">
                [[ ${blog.tb_title} ]]
            </td>
            <td class="align-middle">
                [[ ${blog.tb_id} ]]
            </td>
            <td class="align-middle">
                [[ ${blog.tb_date} ]]
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- div#wrap -->

<!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
<!-- div#wrap -->
</html>
