<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block>
<!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<!-- 폰트 관련-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

<!-- 서머노트 관련 -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<body>
    <div class="px-4 py-5 my-5 text-center" style="margin: 20px auto ; width : 1000px">
        <form>
            <table>
                <thead>
                <tr>
                    <th colspan="2">
                        <span style="font-size: 20px; font-family:
                        'Noto Sans KR', sans-serif; font-weight: bold;">
                        커뮤니티 게시판 |&nbsp;상세 페이지
                        </span><br>
                    </th>
                </tr>
                </thead>
                <tbody>
                    <tr><td colspan="2"><hr></td></tr>
                    <tr>
                        <td width="130px">
                            <span style="font-size:15px;">제목</span>
                        </td>
                        <td>
                            <input type="hidden" class="form-control" value="글 제목" name="title">
                        </td>
                    </tr>
                    <tr><td colspan="2"><hr></td></tr>
                    <tr>
                        <td width="130px">
                            <span style="font-size:15px;">내용</span>
                        </td>
                        <td class="tg-0pky">
                            <textarea id="summernote" required="required"></textarea>
                        </td>
                    </tr>
                    <tr><td colspan="2"><hr></td></tr>
                    <tr>
                        <td width="130px">
                            <span style="font-size:15px;">대표 이미지</span><br>
                            <span style="font-size:15px;">(300 * 300)</span>
                        </td>
                        <td class="tg-0pky">
                            <input type="file">
                        </td>
                    </tr>
                    <tr><td colspan="2"><hr></td></tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-secondary" style="float: right">취소</button>
            <button type="button" class="btn btn-danger" style="float: right">등록</button>
        </form>
    </div>
</body>
<script>
	$(document).ready(function() {
        $('#summernote').summernote({
             height: 200,
             minHeight: null,
             maxHeight: null,
             lang: "ko-KR",
             placeholder: '내용을 입력해주세요.'
        });
    });
</script>

<!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
