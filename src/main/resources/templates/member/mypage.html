<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block>
<!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

	<link rel="stylesheet" href="/css/mypage.css">

    <div id="wrap">
        <table id="mypageTable">
            <tbody>
                <tr>
                    <td height="50" colspan="6" style="font-weight:bold ;">&nbsp;&nbsp;&nbsp;프로필</td>
                </tr>
                <tr>
                    <td class="userImg" width="150">
                        <img src="<c:url value='/images/userEdit.png'/>">
                    </td>
                    <td class="user">
                        <span style="font-weight: normal;">&nbsp;&nbsp;&nbsp;[[${member.m_email}]]</span><br>
                        <span>&nbsp;&nbsp;&nbsp;[[${member.m_name}]]</span>
                    </td>
                </tr>
                <tr>
                </tr>
            </tbody>
        </table>

        <table id="buttonTable">
            <tbody>
                <tr>
                    <td>
                        <th:block th:if="${member.m_level.equals('2')}">
                        <button onclick="location.href='/login/mypage_request'">구장 추가</button>
                        <button>구장 수정</button>
                        <button>구장 삭제</button>
                        </th:block>
                        <button>예약 현황</button>
                        <button type="button" onclick="location.href='/login/memberMod'">내 정보 수정</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <table id="managerList">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
	            <tr th:each="list : ${list}">
	                <td>[[${list.p_no}]]</td>
	                <td>[[${list.p_pname}]]</td>
	                <td>[[${list.p_date}]]</td>
	            <tr>
            </tbody>
        </table>
    </div>
    <!-- div#wrap -->

<!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
