<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">


<!-- 부트스트랩 관련 -->
<link  href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">

<link rel="stylesheet" href="/css/blogcomment.css">

<div id="commentwrap">
    <!-- 댓글 입력 출력 테이블-->
    <table id="bloglist">
        <thead>
            <tr>
                <th colspan="2">
                    <span style="font-size:20px">댓글 작성</span>
                </th>
            </tr>
        </thead>
        <tbody>
        <hr width="970px">
        <tr th:each="cment : ${cments}">
            <td width="60px" class="writerimg" style="text-align:left;">
                <img th:src="|/uploadImg/profileImg/${cment.c_m_thum}|" onerror="this.parentNode.style.display='none'" width="50px" height="50px">
            </td>
            <td>
                <table width="95%">
                    <tbody>
                        <tr>
                            <td class="writer" colspan="2">
                                <span>[[ ${cment.c_c_id} ]]</span>
                            <td>
                        <tr>
                        <tr>
                            <td class="content" colspan="2">
                                <span style="font-size:15px;">[[ ${cment.c_content} ]]</span>
                            <td>
                        <tr>
                        <tr>
                            <td class="date" style="text-align:left;">
                                <span>[[ ${cment.c_date} ]]</span>
                                <a th:href="|/cmt/dec/${cment.c_no}|">| 신고</a>
                            </td>
                            <td style="text-align:right;" width="300px">
                                <button class="btn btn-danger" th:if="${cment.c_c_id.equals(m_id)}">
                                    <a th:href="|/cmt/cmddelete/${cment.c_no}|"
                                       style="color:#fff;">삭제</a>
                                </button>
                                <button class="btn btn-danger" th:if="${session.mid == 'admin'}">
                                    <a th:href="|/cmt/cmddelete/${cment.c_no}|"
                                       style="color:#fff;">삭제</a>
                                </button>
                            </td>
                        <tr>
                    </tbody>
                </table>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- div#wrap -->
</html>
