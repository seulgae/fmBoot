<!DOCTYPE html>

<style>
    .profile {
        width: 180px;
        height: 180px;
        border-radius: 70%;
        margin-top: 20px;
    }
    .container1 {
        width: 100%;
        margin: 20px auto;
        text-align: center;
    }
    .row_status {
        background-color:#333333;
        width: 60%;
        display: inline-block;
    }
    .row1 {
        justify-content:
        space-between;
        display: flex;
    }
    .row2 {
        justify-content:
        space-between;
        display: flex;
        width:50%;
    }
    #content {
        padding-left: 10px;
        font-size: 10px;
        background-color: #BDBDBD;
        border-radius: 20px;
        width: 250px;
        height: 100px;
        margin-top: 10px;
    }
    td {
        background-color: #BDBDBD;
    }
    th, li {
        color: #BDBDBD;
    }
</style>

<html lang="en" xmlns:th="www.thymeleaf.org">

<!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block>
<!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<div class="container1">
    <div class="row_status">
        <div class="row1">
            <div class="row2">
                <div style="width: 50%; margin-left: 20px;">
                    <img class="profile" src="/images/logo.png">
                </div>
                <div style="width: 50%; margin-top: 20px;">
                    <h2 style="color: white; margin-right: 15px;">풋살FC</h2>
                    <h7 style="font-size:8px; margin-right: 20px;">팀 등록일</h7>
                    <ul style="font-size:9px; margin-top: 15px;">
                        <li>－연고</li>
                        <li>－연령대</li>
                        <li>－실력</li>
                        <li>－유니폼</li>
                        <li>－유형</li>
                    </ul>
                </div>
            </div>
            <div style="width: 50%; margin-top: 50px; margin-bottom: 20px;">
                <h6 style="color: #BDBDBD; margin-right: 200px;">팀 소개</h6>
                <div>
                    <textarea id="content" name="content"></textarea>
                </div>
            </div>
        </div>
        <div class="col-xs-6 log-outer-holder">
            <div class="log-inner-holder">
                <table class="table log">
                    <thead>
                    <tr>
                        <th rowspan="2">총</th>
                        <th rowspan="2">승</th>
                        <th rowspan="2">무</th>
                        <th rowspan="2">패</th>
                        <th rowspan="2">승률</th>
                        <th colspan="2">경기당</th>
                    </tr>
                    <tr>
                        <th>득점</th>
                        <th>실점</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                        <td>-</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<br><br><br>
<!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
