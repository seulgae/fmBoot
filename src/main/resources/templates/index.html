  <!-- banner -->

  <div id="slide" >
     <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
           <!-- Slides -->
           <div class="swiper-slide">
              <img src="images/banner1.jpg" style="width:100%; height:50%;" >
           </div>
           <!-- Slides -->
           <div class="swiper-slide">
              <img src="images/banner2.jpg" style="width:100%; height:50%;">
           </div>
           <!-- Slides -->
           <div class="swiper-slide">
              <img src="images/banner3.jpg" style="width:100%; height:50%;">
           </div>
        </div>

        <!-- If we need pagination 페이지 네이션을 제공-->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons 버튼기능 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar 스크롤 기능-->
        <div class="swiper-scrollbar"></div>
     </div>
     <!-- 슬라이드쇼 방향키 시작 -->
  </div>
<!--  </section>-->
<!--  &lt;!&ndash; end banner &ndash;&gt;-->

<script>
    const swiper = new Swiper('.swiper-container', {
        //기본 셋팅
        //방향 셋팅 vertical 수직, horizontal 수평 설정이 없으면 수평
        direction: 'horizontal',
        //한번에 보여지는 페이지 숫자
        slidesPerView: 1,
        //페이지와 페이지 사이의 간격
        spaceBetween: 30,
        //드레그 기능 true 사용가능 false 사용불가
        debugger: true,
        //마우스 휠기능 true 사용가능 false 사용불가
        mousewheel: false,
        //반복 기능 true 사용가능 false 사용불가
        loop: true,
        //선택된 슬라이드를 중심으로 true 사용가능 false 사용불가 djqt
        centeredSlides: true,
        // 페이지 전환효과 slidesPerView효과와 같이 사용 불가
        // effect: 'fade',
        //자동 스크를링
        autoplay: {
            //시간 1000 이 1초
            delay: 4000,
            disableOnInteraction: false,
        },
        //페이징
        pagination: {
            //페이지 기능
            el: '.swiper-pagination',
            //클릭 가능여부
            clickable: true,
        },
        //방향표
        navigation: {
            //다음페이지 설정
            nextEl: '.swiper-button-next',
            //이전페이지 설정
            prevEl: '.swiper-button-prev',
        },
    });
</script>
<!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</body>
</html>
