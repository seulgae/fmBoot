<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"><!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block><!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<div class="px-4 py-5 my-5 text-center" style="margin: 50px auto ; width : 1500px"><h1 style="font-size : 55px">공지
    게시글</h1> <br/>
    <hr>
    <table style="width : 100%">
        <tbody>
        <tr>
            <td style="font-size : 20px ">제목</td>
            <td align="left" th:text="${notices.n_title}"/>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td style="font-size : 20px">작성자</td>
            <td align="left" th:text="${notices.n_id}"/>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td style="font-size : 20px">작성일</td>
            <td align="left" th:text="${notices.n_date}"/>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        <tr>
            <td style="font-size : 20px">내용</td>
            <td align="left" th:text="${notices.n_content}"/>
        </tr>
        <tr>
            <td colspan="2">
                <hr>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <button type="button" class="btn btn-danger" style="float: right" onclick="location.href='/notice/noticehome'">목록
    </button>
    <button type="button" class="btn btn-danger" style="float: right"
            th:onclick="|location.href='@{/notice/noticedelete/{no}(no=${notices.n_no})}'|">삭제
    </button>
</div><!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
