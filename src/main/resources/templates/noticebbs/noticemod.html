<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"><!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block><!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>

<div id="wrap" style="width:1000px; margin: 40px auto;">
    <div style="width:100%;">
        <div class="title" align="left" style="margin-top: 2%;">
            <span style="font-size: 20px; font-family: 'Noto Sans KR', sans-serif; font-weight: bold;">
            게시글 수정 &nbsp;|&nbsp; <small>게시글 수정 페이지</small></span>
        </div>
        <div style="padding-top: 50px;">
            <form action="/notice/noticemodac" method="post">
                <table class="table table-bordered" >
                    <colgroup>
                        <col style="width: 100px">
                        <col style="width: 800px">
                    </colgroup>
                    <tbody>
                    <tr>
                        <th class="tg-llyw" style = "text-align: center;">제목</th>
                        <td class="tg-0pky"><input type="hidden" name="n_no" th:value="${notice.n_no}">
                                            <input type="hidden" class="form-control" placeholder="작성자아이디" name="m_id">
                                            <input class="form-control"placeholder="글 제목" name="n_title" th:value="${notice.n_title}"
                                                   style="width: 100%; " type="text" autofocus>
                        </td>
                    </tr>
                    <tr>
                        <th class="tg-llyw" style = "text-align: center;">내용</th>
                        <td class="tg-0pky"><input class="form-control" placeholder="내용 서머노트 사용 예정" name="n_content" th:value="${notice.n_content}" style="width: 100%; " type="text"></td>
                    </tr>
                    </tbody>
                </table>
                <div style="justify-content: space-between; display:flex; width: 0px; margin-left:89%;">
                    <button type="button" class="btn btn-dark" style="float: right"
                            onclick="location.href='/notice/noticehome'">취소
                    </button>&nbsp;
                    <button type="submit" class="btn btn-primary" style="float: right" value="noticeinsert">등록</button>
                </div>
            </form>
        </div>
    </div>
</div>






            <tr>
                <td colspan="2">
                    <hr>
                </td>
            </tr>
            </tbody>
        </table>

    </form>
</div><!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
