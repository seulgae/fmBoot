<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"><!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block><!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>
<!-- 서머노트 관련 -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<div id="wrap" style="width:1000px; margin: 20px auto;">
    <div class="title" align="left" style="margin-top: 2%;">
        <span style="font-size: 20px; font-family: 'Noto Sans KR', sans-serif; font-weight: bold;">
        공지게시판 &nbsp;|&nbsp; <small>게시글 작성 페이지</small></span>
    </div>
    <br>
    <form action="/notice/noticeinsert" method="post">
        <input type="hidden" name="m_id" th:value="${n_id}"></td>
        <table class="table table-bordered">
            <tbody>
                <tr>
                    <td style="text-align: center;">
                        <span>제목</span>
                    </td>
                    <td>
                        <input class="form-control" placeholder="제목을 입력하세요" name="n_title"
                               required="required" type="text">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea id="summernote" required="required" name="n_content"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="justify-content: space-between; display:flex; width: 0px; margin-left:89%;">
            <button  type="submit" value="noticeinsert" class="btn btn-primary" style=" margin-bottom: 20px;" > 등록</button>&nbsp;
            <button type="submit" class="btn btn-dark"
                    style="margin-bottom: 20px;" onclick="location.href='/notice/noticehome'">취소</button>
        </div>
    </form>
</div>
<script>
	$(document).ready(function() {

        $('#summernote').summernote({
             height: 200,
             minHeight: null,
             maxHeight: null,
             lang: "ko-KR",
             placeholder: '내용을 입력해주세요.'
        });
    });
</script>
   <!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</html>
