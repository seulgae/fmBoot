<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<!-- config -->
<th:block th:replace="fragments/config :: configFragment"></th:block>
<!-- header -->
<th:block th:replace="fragments/header :: headerFragment"></th:block>


<div class="px-4 py-5 my-5 text-center" style="margin: 50px auto ; width : 100%">
    <h1 style="font-size : 55px">게시글 작성</h1> <br/>
    <table style="width : 1000px; margin: 20px auto;">
        <tbody>
            <tr>
                <td style="font-size : 20px">
                    <hr width="1000px">
                    <span>제목</span><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="form-control" placeholder="글 제목" name="title">
                    <hr width="1000px">
                </td>
            </tr>
            <tr>
                <td style="font-size : 20px">
                    <span>내용</span>
                </td>
                <td>
                    <input type="text" class="form-control" placeholder="내용 서머노트 사용 예정" name="title">
                    <hr width="1000px">
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-secondary" style="float: right">취소</button>
    <button type="button" class="btn btn-danger" style="float: right">등록</button>
</div>

<!-- footer -->
<th:block th:replace="fragments/footer :: footerFragment"></th:block>

</html>
